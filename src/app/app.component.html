<form #f="ngForm" novalidate>
	<div class="col-lg-12 col-md-12">
		<div *ngIf="userData" class="col-lg-3 col-md-3">
			<app-user avatarUrl="{{userData.avatar_url}}" id={{userData.id}} siteAdmin={{userData.site_admin}}
				reposUrl="{{userData.repos_url}}"></app-user>
			</div>
		<div *ngFor="let userD of users" class="col-lg-3 col-md-3">
			<button (click)="userDetails(userD)">{{userD.login | uppercase}}</button>
		</div>
	</div>
</form>
